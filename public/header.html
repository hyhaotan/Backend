<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DriveX - Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm">
      <div class="container">
        <a class="navbar-brand" href="./home.html">DriveX</a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav mt-2 mt-lg-0 fs-5 me-auto">
            <li class="nav-item">
              <a class="nav-link active bi bi-house-door" href="./home.html" aria-current="page"> Home</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <!-- Liên kết Contact -->
            <li id="contactLink" class="nav-item">
              <a class="nav-link bi bi-envelope" href="./contact.html"> Contact</a>
            </li>
            <!-- Liên kết Register -->
            <li id="registerLink" class="nav-item">
              <a class="nav-link bi bi-person-add" href="/register"> Register</a>
            </li>
            <!-- Liên kết Login -->
            <li id="loginLink" class="nav-item">
              <a class="nav-link bi bi-person" href="/login"> Login</a>
            </li>
            <!-- Liên kết Cart -->
            <li id="cartLink" class="nav-item">
              <a class="nav-link bi bi-cart" href="./cart.html"> Cart</a>
            </li>
            <!-- Phần hiển thị Avatar khi user đăng nhập -->
            <li id="avatarLi" class="nav-item dropdown" style="display: none;">
              <a class="nav-link dropdown-toggle" href="#" id="avatarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <div id="avatar" class="avatar"></div>
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="avatarDropdown"
                style="position: absolute; top: 50px; left: 0; transform: translateX(-25%);">
                <li>
                  <a class="dropdown-item" href="/profile">Profile</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/orderhistory">Order History</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <button id="logoutBtn" class="dropdown-item">Log Out</button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="bg-banner">
      <div class="banner-content text-center">
        <div class="overlay"></div>
        <h1>Welcome to DriveX</h1>
        <p>Explore our latest cars and exclusive offers!</p>
      </div>
    </div>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./script/auth.js"></script>
</body>

</html>
