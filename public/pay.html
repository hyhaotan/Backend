<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Arial", sans-serif;
        }

        .payment-header {
            font-size: 1.8rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 20px;
        }

        .payment-item {
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .payment-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .payment-item-details {
            margin-left: 15px;
            flex-grow: 1;
        }

        .payment-item-title {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .payment-item-price {
            color: #28a745;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .total-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #28a745;
        }

        .btn-payment {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 class="payment-header">Xác nhận thanh toán</h2>
        <div id="payment-items"></div>

        <!-- Phần tổng thanh toán -->
        <div class="total-section">
            <div class="d-flex justify-content-between align-items-center">
                <p class="mb-0">Tổng thanh toán:</p>
                <p class="total-price mb-0" id="total-price">0 VND</p>
            </div>
            <button class="btn btn-success btn-payment" id="confirm-payment-btn">Thanh toán ngay</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const paymentItemsContainer = document.getElementById("payment-items");
            const totalPriceElement = document.getElementById("total-price");

            let totalAmount = 0;
            let cartItems = [];

            const loadCart = () => {
                fetch("/cart")
                    .then((response) => response.json())
                    .then((data) => {
                        paymentItemsContainer.innerHTML = "";
                        totalAmount = 0;
                        cartItems = data;

                        if (cartItems.length === 0) {
                            paymentItemsContainer.innerHTML = "<p>Không có sản phẩm nào để thanh toán.</p>";
                            totalPriceElement.textContent = "0 VND";
                            return;
                        }

                        cartItems.forEach((item) => {
                            const totalItemPrice = item.price * item.quantity;
                            totalAmount += totalItemPrice;

                            const paymentItemHtml = `
                    <div class="payment-item">
                        <img src="${item.image || './assets/default.png'}" alt="${item.name}" />
                        <div class="payment-item-details">
                            <p class="payment-item-title">${item.name}</p>
                            <p>Số lượng: ${item.quantity}</p>
                            <p class="payment-item-price">${item.price.toLocaleString()} VND</p>
                        </div>
                        <p class="payment-item-price">${totalItemPrice.toLocaleString()} VND</p>
                    </div>
                `;
                            paymentItemsContainer.innerHTML += paymentItemHtml;
                        });

                        // Cập nhật tổng giá
                        totalPriceElement.textContent = `${totalAmount.toLocaleString()} VND`;
                    })
                    .catch((error) => console.error("Error loading cart:", error));
            };

            document.getElementById("confirm-payment-btn").addEventListener("click", () => {
                if (totalAmount === 0) {
                    alert("Không có sản phẩm nào để thanh toán.");
                    return;
                }

                const paymentMethod = "cash";
                fetch("/api/payment", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cartItems, paymentMethod }),
                })
                    .then((response) => response.json())
                    .then((data) => {
                        if (data.success) {
                            alert("Thanh toán thành công!");
                            
                            // Gửi yêu cầu xóa tất cả sản phẩm trong giỏ hàng sau khi thanh toán
                            fetch("/api/cart", { method: "DELETE" })
                                .then((response) => {
                                    if (!response.ok) {
                                        throw new Error("Failed to clear cart");
                                    }
                                    return response.json();
                                })
                                .then(() => {
                                    cartItems = [];
                                    totalAmount = 0;
                                    paymentItemsContainer.innerHTML = "<p>Giỏ hàng đã được làm trống.</p>";
                                    totalPriceElement.textContent = "0 VND";

                                    window.location.href = "./home.html";
                                })
                                .catch((error) => {
                                    console.error("Error clearing cart:", error);
                                    alert("Đã xảy ra lỗi khi làm rỗng giỏ hàng.");
                                });

                        } else {
                            alert("Thanh toán thất bại. Vui lòng thử lại.");
                        }
                    })
                    .catch((error) => {
                        console.error("Error processing payment:", error);
                        alert("Đã xảy ra lỗi khi thanh toán. Vui lòng thử lại.");
                    });
            });

            loadCart();
        });

    </script>
</body>

</html>
