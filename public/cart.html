<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Arial", sans-serif;
    }

    .cart-header {
      font-size: 1.8rem;
      font-weight: bold;
      color: #343a40;
      margin-bottom: 20px;
    }

    .cart-item {
      background-color: #fff;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .cart-item-details {
      margin-left: 15px;
    }

    .cart-item-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .cart-item-price {
      color: #28a745;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .cart-item-actions {
      display: flex;
      gap: 10px;
    }

    .cart-footer {
      background-color: #fff;
      padding: 15px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-footer .btn {
      width: 150px;
    }

    .modal-content {
      border-radius: 10px;
    }

    .modal-header {
      background-color: #f8f9fa;
    }

    .alert {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <div class="container mt-5">
    <h2 class="cart-header">Giỏ hàng của bạn</h2>
    <div id="cart-items"></div>

    <div class="modal fade" tabindex="-1" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sửa Giỏ Hàng</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editCartItemId" />
              <div class="mb-3">
                <label for="editQuantity" class="form-label">Số lượng</label>
                <input type="number" class="form-control" id="editQuantity" min="1" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="button" class="btn btn-primary" id="saveEditBtn">Lưu</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Alert Container -->
    <div id="alert-container"></div>

    <a style="display: inline-block; margin-left: auto; margin-right: auto; margin-bottom: 20px; text-align: center;"
      class="btn btn-primary" href="./pay.html" role="button">
      Thanh toán
    </a>


  </div>

  <div id="footer"></div>

  <script src="./script/cart.js"></script>
  <script src="./script/auth.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
